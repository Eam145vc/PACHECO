services:
  - type: web
    name: tiktok-coronas-system
    env: node
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TIKTOK_HEADLESS
        value: true
      - key: TIKTOK_AUTO_START
        value: true